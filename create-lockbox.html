<style>
body { opacity: 0; transition: 500ms opacity; font-size: 20px; } /* hide until ready */
</style>
<style id=bs>html{background-color:#000;}</style>
<style>
  
/* style inputs */
#btnSave {
	width: 100%;
}
#btnLoad {
	margin-right: -0.4em;
	margin-left: 0.5em;
}
#password {
	transition: 230ms background-color;
}
#password.error {
	background-color: red;
}
#out {
	width: 100%;
	padding: 1em;
	height: calc(100vh - 10em);
	border: 1px solid #000;
}

  
/* password strength progress bar : */
#progPW {
	background-color: red;
	min-width: 5%;
}
#progPW[style*="width: 60%"], 
#progPW[style*="width: 53%"] {
	background-color: orange;
}
#progPW[style*="width: 66%"], 
#progPW[style*="width: 73%"], 
#progPW[style*="width: 80%"] {
	background-color: yellow;
}
#progPW[style*="width: 86%"], 
#progPW[style*="width: 93%"] {
	background-color: #7eb316;
}
#progPW[style*="width: 100%"] {
	background-color: green;
}
  
/* loading (password) panel */
#loader {
	max-width: 22em;
	padding: 15px 25px;
	position: relative;
	margin: 0 auto;
	text-align: center;
	margin-top: 10%;
	padding-top: 5px;
	box-shadow: 1px 1px 2px #222;
}
  
/* about panel */  
div#info {
	position: fixed;
	top: 3em;
	width: 70vw;
	left: 15vw;
	z-index: 999999;
}
div#info .panel {
	box-shadow: 0 0 0 100vw rgba(0, 0, 0, 0.8);
}

/* patch bootstrap's style a little: */
.panel-body {
	min-height: 15em;
}
.btn-warning {
	background-color: #d49741;
}
.panel-info>.panel-heading {
	background-color: #197d9a;
}
.progress {
	height: 11px;
	max-width: calc(100% - 3.8em);
}
	
</style>

<main>
	<div id=loader class="panel panel-default">
		<div class="form-group">
			<h3>
				<span id=labPW>Create</span>Password</h3>
			<br>
			<div class="input-group">
				<!--<span class="input-group-addon">$</span>-->
				<input autofocus type=password id=password oninput='out.disabled=false' class="form-control">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button" id=btnLoad onclick="loadData()">OK</button>
				</span>
			</div>
			<div class="progress">
				<div class="progress-bar progress-bar-success" style="width: 5%" id=progPW></div>
			</div>
		</div>
	</div>
	<div id=editor hidden>
		<br>
		<br>
		<br>
		<textarea id=out disabled oninput='btnSave.disabled=false'></textarea>
		<input type=button disabled id=btnSave onclick="doSave()" class="btn btn-warning"
		value="Encrypt and Download">
	</div>
	<div id=info hidden>
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title">About Lockbox
					<button onclick="info.hidden=true" class="btn btn-danger btn-xs pull-right">X</button>
				</h3>
			</div>
			<div class="panel-body">Panel content</div>
		</div>
	</div>
</main>
<script>
// application code:
var strDocType = "<" + "!doctype html>";

function boot() {
  	//setup interface for entering password:
	editor.hidden = true;
	loader.hidden = false;
	btnLoad.hidden = false;
	document.body.style.opacity = 1;
	password.focus();
  	reseed(); // use this chance to gather unpredictable data  
}

function loadData() { // loads saved encrypted data into the editor 

	if(password.value.length < 8) { // pw too short, complain and prevent:
		password.classList.add("error");
		setTimeout(function() {
			password.classList.remove("error");
		}, 500);
		return password.focus();
	}

	if(!out.value.trim()) { // first time running, do something special:
		editor.hidden = false;
		loader.hidden = true;
		out.focus();
		progPW.hidden = true;
		setTimeout(reseed, 80);
		return;
	}

  	// not first time running, decode the saved data:
	try {
		var key = sjcl.codec.hex.toBits(derive(password.value)),
			plain = sjcl.decrypt(key, out.value);
	} catch(y) { 
		// wrong password was entered:
		password.classList.add("error");
		setTimeout(function() {
			password.classList.remove("error");
		}, 500);
		password.value = "";
		password.focus();
		return;
	}
  
	// if this code runs, password was correct (GCM is authenticated)
	editor.hidden = false;
	loader.hidden = true;
	password.key = key;
	out.value = plain;
	out.focus();
	reseed();
} // end loadData()

  
function doSave() { // encrypt data, inject into doc, download current doc, reset:
	reseed();
	document.body.style.opacity = 0;
	setTimeout(function() {
		reseed();
		var ov = out.value,
			pw = password.key,
			str = sjcl.encrypt(pw, ov, {
				mode: "gcm"
			});
		labPW.innerHTML = "Enter";
		out.value = out.textContent = str;
		download(strDocType + document.documentElement.outerHTML, "lockbox-" + (new Date().toISOString()) + ".html");
		out.value = ov;
		document.body.style.opacity = 1;
	}, 350);
}

//make password easier to enter and drive strength meter:
password.onkeyup = function(e) {
	if({ // on enter/return key, click "ok" for the user:
		10: 1,
		13: 1
	}[e.keyCode]) return loadData();
  	// update meter:
	progPW.style.width = Math.floor((Math.min(1, password.value.length / 15) * 100)) + "%";
};
 
 
</script>

function derive(strKey){
	var rounds=25000+Math.floor(( strKey.charCodeAt(0) * strKey.charCodeAt(1))/10);
	for(var i=0; i < rounds; i++){
		strKey= sha3_256( strKey );
	}

// a sync timestamp method, returns a new 10-digit string each time
function timeserial() {
	return(Date.now() / (performance.now() * 100)).toString().split("").filter(/./.test, /\d/).slice(-10).join("");
};

function reseed(){
	sjcl.random.addEntropy([1,2,3,4,5].map(timeserial).join(""));

}
